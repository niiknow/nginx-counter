lua_package_path "/usr/local/openresty/nginx/conf/app/src/?.lua;;";

sendfile                    on;
client_max_body_size        64k;
send_timeout                65;
keepalive_timeout           65;
reset_timedout_connection   on;

# Mime settings
include                     mime.types;
charset                     utf-8;
default_type                image/gif;

# SSL PCI Compliance
ssl_session_cache           shared:SSL:10m;
ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;
ssl_prefer_server_ciphers   on;
ssl_ciphers                 "EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";

# A DNS resolver must be defined for OSCP stapling to function.
resolver                    8.8.8.8 8.8.4.4;

geoip_city                  /usr/local/openresty/nginx/conf/app/GeoLiteCity.dat;
access_log                  off;
log_not_found               off;

limit_req_zone $binary_remote_addr zone=perip:10m rate=10r/s;

log_format main "$time_iso8601|"
            "$request_method|"
            "$request_uri|"
            "$remote_addr|"
            "$http_x_real_ip|"
            "$http_x_forwarded_for|"
            "$geoip_latitude|"
            "$geoip_longitude|"
            "$remote_user|"
            "$time_local|"
            "$request_time|"
            "$status|"
            "\"$http_referer\"|"
            "\"$http_user_agent\"|"
            "\"$request\"|"
            "$scheme|"
            "$server_name|"
            "$server_addr";
